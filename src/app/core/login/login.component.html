<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-xs-02 col-sm-2 col-md-2 login-form-2">
            <h3>CES</h3>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 login-form-1">
            <h3>Sign In</h3>
            <form #loginDetails="ngForm">
                <div class="form-group">
                    <input type="text" required autofocus class="form-control" placeholder="Email" id="email"
                        name="email" ngModel />
                </div>
                <div class="form-group">
                    <input type="password" required class="form-control" placeholder="Password" id="password"
                        name="password" ngModel />
                </div>
                <div class="form-group">
                    <button [disabled]="loginDetails.invalid" type="submit" class="btn btn-outline-primary btn-submit"
                        (click)="signIn(loginDetails.value)">Sign In</button>
                </div>
                <div class="form-group">
                    <div *ngIf="invalidLogin" class="display-6 alert alert-danger" role="alert">
                        Incorrect Email or
                        Password.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
